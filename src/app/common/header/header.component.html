<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-md">
                    <div class="brand-logo " *ngIf="userType=='i'">
                        <a class="navbar-brand">
                            <img src="/assets/image/Initiate-white.png" />
                            <span class="mt-2 ml-3">Welcome {{name}} !!</span>
                        </a>
                    </div>
                    <div class="brand-logo" *ngIf="userType=='b'">
                        <a class="navbar-brand">
                            <img src="/assets/image/Begin.jpg" />
                            <span class="mt-2 ml-3">Welcome {{name}} !!</span>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ml-auto top-nav">
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/change_password']">
                                    <img src="/assets/image/settings.svg" />
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" (click)="logout()">
                                    <img src="/assets/image/logout.svg" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
