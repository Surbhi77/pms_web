<div class="page-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title">
                <h3>Invoice</h3>
            </div>
        </div>
    </div>
    <form class="mt-3" [formGroup]="form">
        <div class="row mt-3">
            <div class="col-lg-12">
                <div class="card-details">
                    <div class="card-content col-md-12 col-12 col-lg-12 text-center" *ngIf="invoiceAvailable">
                        <button class="next-btn"><a [href]="link" target="_blank">Download Invoice</a></button>
                    </div>
                    <div class="row" *ngIf="invoiceAvailable">
                        <div class="col-12">
                            <div class="entry-inputs-block inline_check">
                                <mat-checkbox formControlName="declare" color="primary" class="example-margin d-block mb-2"></mat-checkbox>
                                I accept above invoice
                            </div>
                        </div>

                    </div>

                    <div *ngIf="!invoiceAvailable" class="data_notfound">
                        <h1>Invoice Not Fund</h1>
                    </div>

                    <button *ngIf="invoiceAvailable" mat-button type="submit" (click)="submit()" class="next_btn">Submit</button>
                </div>

            </div>
        </div>
    </form>
</div>
