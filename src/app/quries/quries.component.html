<div class="page-content  right-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title">
                <h3>Instructions</h3>
            </div>
        </div>
    </div>
    <form class="mt-3" [formGroup]="form" (ngSubmit)="submit()">

        <div>

            <div class="col-lg-12 col-md-12 col-12">

                <div class="entry-inputs-block in_fulls">
                    <mat-form-field class="example-full-width">
                        <mat-label>Enter query</mat-label>
                        <input formControlName="message" type="text" matInput value="" id="message">


                        <mat-error *ngIf="hasError('message','required')">Enter query</mat-error>


                    </mat-form-field>

                </div>

                <button mat-button type="submit" [disabled]="!form.valid" class="next_btn">SUBMIT QUERY</button>
            </div>
        </div>
    </form>
</div>
