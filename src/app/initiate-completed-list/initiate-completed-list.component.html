<div class="page-content  right-body">
    <div class="row mb-3">
        <div class="col-lg-12">
            <div class="page-title">
                <h3>Patient Logs</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-12">
            <div class="patient-list">
                <h5>Initiate Completed List</h5>
                <div class="patient-list-tbl scroll-list">
                    <table class="table">
                        <tbody>
                            <tr *ngIf="show">
                                <td>
                                    <h4>No Data Found</h4>
                                </td>
                            </tr>
                            <tr *ngFor="let data of datalist">
                                <td>
                                    <div class="patient-img">
                                        <img src="./assets/image/patient-user.png" />
                                    </div>
                                </td>
                                <td class="w-200">
                                    <div class="listing-details">
                                        <div class="patient-details">
                                            <h4>Mobile No: {{data.mobile}}</h4>
                                            <p>Age: {{data.age}}</p>
                                        </div>
                                        <div class="action-block">

                                            <a [routerLink]="['/draft_view',data.id, '/completed']" class="view-btn">
                                                <img src="./assets/image/visibility.svg" />
                                            </a>
                                            <a *ngIf="data.helpcenter_status =='Approve'" class="check-btn">
                                                <img src="./assets/image/checked.svg" />
                                            </a>
                                            <a *ngIf="data.helpcenter_status =='Rejected'" class=" bg-danger ">
                                                <img src="./assets/image/close.svg" />
                                            </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-12">
            <div class="patient-list ">
                <h5>Initiate Draft List</h5>
                <div class="patient-list-tbl scroll-list">
                    <table class="table">
                        <tbody>
                            <tr *ngIf="draftshow">
                                <td>
                                    <h4>No Data Found</h4>
                                </td>
                            </tr>
                            <tr *ngFor="let data of draftdata;let i=index">
                                <td>
                                    <div class="patient-img">
                                        <img src="./assets/image/patient-user.png" />
                                    </div>
                                </td>
                                <td class="w-200">
                                    <div class="listing-details">
                                        <div class="patient-details">
                                            <h4>Mobile No: {{data.mobile}}</h4>
                                            <p>Age: {{data.age}}</p>
                                        </div>
                                        <div class="action-block">
                                            <a [routerLink]="['/draft_view',data.id]" class="view-btn">
                                                <img src="./assets/image/visibility.svg" width="20" />
                                            </a>
                                            <a (click)="delete(data.id,i)" class="delete-btn">
                                                <img src="./assets/image/trash.svg" width="20" />
                                            </a>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
