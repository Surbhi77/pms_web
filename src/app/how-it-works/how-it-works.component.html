<div class="page-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title">
                <h3>{{title}}</h3>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="card-details">
                <h1 class="text-center" (click)="beginclick()"> For Begin</h1>

                <div class="card-content col-md-12 col-12 col-lg-12 howitworks" *ngIf="beginvideo">
                    <video autoplay>
                        <source src="/assets/vedio/begin.mp4" type="video/mp4">
                    </video>

                </div>
            </div>

        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="card-details">

                <h1 class="text-center" (click)="initiateclick()"> For Initiate</h1>
                
                    <div class="card-content col-md-12 col-12 col-lg-12" *ngIf="initiatevideo">
                        <video  autoplay>
                            <source src="/assets/vedio/initiate.mp4" type="video/mp4">

                        </video>

                    </div>
                



            </div>
        </div>
    </div>
</div>
