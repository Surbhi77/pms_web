<div class="page-content  right-body">
    <div class="row mb-3">
        <div class="col-lg-12">
            <div class="page-title">
                <h3>Patient Logs</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-12">
            <div class="patient-list">
                <h5>Completed CRF</h5>
                <div class="patient-list-tbl scroll-list">
                    <table class="table">
                        <tbody>
                            <tr *ngIf="show">
                                <td>
                                    <h4>No Data Found</h4>
                                </td>
                            </tr>
                            <tr *ngFor="let beginlist of beginlist">
                                <td>
                                    <div class="patient-img">
                                        <img src="./assets/image/patient-user.png" />
                                    </div>
                                </td>
                                <td class="w-200">
                                    <div class="listing-details">
                                        <div class="patient-details">
                                            <h4>Mobile:{{beginlist.mobile}}</h4>
                                            <p>Age:{{beginlist.age}}</p>
                                        </div>

                                        <div class="action-block">
                                            <a [routerLink]="['/begin-view',beginlist.id,'/completed']" class="view-btn">
                                                <!-- //<a href="#" class="view-btn"> -->
                                                <img src="./assets/image/visibility.svg" />
                                            </a>

                                            <a class="check-btn" *ngIf="beginlist.helpcenter_status =='Approve'">
                                                <img src="./assets/image/checked.svg" />
                                            </a>

                                            <a class="bg-danger" *ngIf="beginlist.helpcenter_status =='Rejected'">
                                                <img src="./assets/image/close.svg" />
                                            </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-12">
            <div class="patient-list">
                <h5>Draft CRF</h5>
                <div class="patient-list-tbl scroll-list">
                    <table class="table">
                        <tbody>
                            <tr *ngIf="beginshow">
                                <td>
                                    <h4>No Data Found</h4>
                                </td>
                            </tr>
                            <tr *ngFor="let begindraftlist of begindraftlist; let i=index">
                                <td>
                                    <div class="patient-img">
                                        <img src="./assets/image/patient-user.png" />
                                    </div>
                                </td>
                                <td class="w-200">
                                    <div class="listing-details">
                                        <div class="patient-details">
                                            <h4>Mobile:{{begindraftlist.mobile}}</h4>
                                            <p>Age:{{begindraftlist.age}}</p>
                                        </div>
                                        <div class="action-block">
                                            <a [routerLink]="['/begin-view',begindraftlist.id]" class="view-btn">
                                                <!-- //<a href="#" class="view-btn"> -->
                                                <img src="./assets/image/visibility.svg" width="20" />
                                            </a>
                                            <a (click)="deletedata(begindraftlist.id,i)" class="delete-btn">
                                                <img src="./assets/image/trash.svg" width="20" />
                                            </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
