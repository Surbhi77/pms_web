<div class="page-content  right-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title">
                <h3>Patient Logs</h3>
            </div>
        </div>
    </div>

    <div class="row mt-3 mb-3">
        <div class="col-lg-6 col-md-6 col-12 p-half-r">
            <div class="patient-list">
                <h5>Completed CRF</h5>
                <div class="patient-list-tbl">
                    <table class="table">
                        <tbody>
                            <tr *ngIf="show">
                                <td>
                                    <h4>No Data Found</h4>
                                </td>
                            </tr>
                            <tr *ngFor="let beginlist of beginlist">
                                <td>
                                    <div class="patient-img">
                                        <img src="/assets/image/patient-user.png" />
                                    </div>
                                </td>
                                <td class="w-200">
                                    <div class="patient-details">

                                        <h4>Mobile:{{beginlist.mobile}}</h4>
                                        <p>Age:{{beginlist.age}}</p>

                                    </div>
                                </td>
                                <td class="w-200">
                                    <div class="action-block">
                                        <a [routerLink]="['/begin-view',beginlist.id,'/completed']" class="view-btn">
                                            <!-- //<a href="#" class="view-btn"> -->
                                            <img src="/assets/image/visibility.svg" width="20" />
                                        </a>

                                        <a *ngIf="beginlist.helpcenter_status =='Approve'">
                                            <i class="fas fa-check"></i>
                                        </a>
                                        <a *ngIf="beginlist.helpcenter_status =='Rejected'" class="bg-danger">
                                            <i class="fas fa-times"></i>
                                        </a>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-12 p-half-l">
            <div class="patient-list">
                <h5>Draft CRF</h5>
                <div class="patient-list-tbl">
                    <table class="table">
                        <tbody>
                            <tr *ngIf="beginshow">
                                <td>
                                    <h4>No Data Found</h4>
                                </td>
                            </tr>
                            <tr *ngFor="let begindraftlist of begindraftlist; let i=index">
                                <td>
                                    <div class="patient-img">
                                        <img src="/assets/image/patient-user.png" />
                                    </div>
                                </td>
                                <td class="w-200">
                                    <div class="patient-details">

                                        <h4>Mobile:{{begindraftlist.mobile}}</h4>
                                        <p>Age:{{begindraftlist.age}}</p>

                                    </div>
                                </td>
                                <td class="w-200">
                                    <div class="action-block">
                                        <a [routerLink]="['/begin-view',begindraftlist.id]" class="view-btn">
                                            <!-- //<a href="#" class="view-btn"> -->
                                            <img src="/assets/image/visibility.svg" width="20" />
                                        </a>
                                        <a (click)="deletedata(begindraftlist.id,i)" class="delete-btn">
                                            <img src="/assets/image/trash.svg" width="20" />
                                        </a>
                                    </div>
                                </td>
                            </tr>



                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
