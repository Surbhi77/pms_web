<section class="login-sec">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-5 col-12">
                <div class="login-block">
                    <img src="./assets/image/mainlogo.png" class="pms-logo" />
                    <h3 class="text-center forgot-head">Forgot Password</h3>

                    <form [formGroup]="form" class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input type="text" formControlName="username" matInput placeholder="enter username">
                            <mat-error *ngIf="hasError('username','required')">Please Enter Username</mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width ">
                            <mat-label>Email</mat-label>
                            <input type="email" formControlName="email" matInput placeholder="email">
                            <mat-error *ngIf="hasError('email','required')">Please Enter Password.</mat-error>
                        </mat-form-field>

                        <!-- <div class="forgot-block">
                            <a [routerLink]="['/forget_password']">Forgot Password?</a>
                        </div> -->

                        <div class="btn-block">
                            <button type="submit" (click)="submit()" class="login-btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
